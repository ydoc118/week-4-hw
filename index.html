<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">
  </head>
  <body>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">View Leaderboard</a>

        <div id = "timer" class = "nav justify-content-end"></div>
    </nav>

    <main class = "container">

      <h1 id = "startPage">You have 60 seconds to answer as many questions correctly as you can. Answer a question incorrectly, and 5 seconds will be removed from your time. The time left after you finish will determine your leaderboard score. Good Luck!</h1>
      <div id= "startButton"><button type="button" class="btn btn-primary">Start Quiz</button></div>
        
      <ul id = "quizStart" class="list-group list-group-flush">
            <h1 id = "questionItem"></h1>
            <li class="list-group-item"><button id = "firstAnswer" type="button" class="btn btn-primary">answer 1</button></li>
            <li class="list-group-item"><button id = "secondAnswer" type="button" class="btn btn-primary">answer 2</button></li>
            <li class="list-group-item"><button id = "thirdAnswer" type="button" class="btn btn-primary">answer 3</button></li>
            <li class="list-group-item"><button id = "fourthAnswer" type="button" class="btn btn-primary">answer 4</button></li>
      </ul>

      <ul id = "secondQuestion" class="list-group list-group-flush secondList">
        <h1 id = "questionItemTwo"></h1>
        <li class="list-group-item"><button id = "firstAnswerTwo" type="button" class="btn btn-primary">answer 1</button></li>
        <li class="list-group-item"><button id = "secondAnswerTwo" type="button" class="btn btn-primary">answer 2</button></li>
        <li class="list-group-item"><button id = "thirdAnswerTwo" type="button" class="btn btn-primary">answer 3</button></li>
        <li class="list-group-item"><button id = "fourthAnswerTwo" type="button" class="btn btn-primary">answer 4</button></li>
      </ul>

      <ul id = "thirdQuestion" class="list-group list-group-flush thirdList">
        <h1 id = "questionItemThree"></h1>
        <li class="list-group-item"><button id = "firstAnswerThree" type="button" class="btn btn-primary">answer 1</button></li>
        <li class="list-group-item"><button id = "secondAnswerThree" type="button" class="btn btn-primary">answer 2</button></li>
        <li class="list-group-item"><button id = "thirdAnswerThree" type="button" class="btn btn-primary">answer 3</button></li>
        <li class="list-group-item"><button id = "fourthAnswerThree" type="button" class="btn btn-primary">answer 4</button></li>
      </ul>

      <ul id = "fourthQuestion" class="list-group list-group-flush fourthList">
        <h1 id = "questionItemFour"></h1>
        <li class="list-group-item"><button id = "firstAnswerFour" type="button" class="btn btn-primary">answer 1</button></li>
        <li class="list-group-item"><button id = "secondAnswerFour" type="button" class="btn btn-primary">answer 2</button></li>
        <li class="list-group-item"><button id = "thirdAnswerFour" type="button" class="btn btn-primary">answer 3</button></li>
        <li class="list-group-item"><button id = "fourthAnswerFour" type="button" class="btn btn-primary">answer 4</button></li>
      </ul>

      <ul id = "fifthQuestion" class="list-group list-group-flush fifthList">
        <h1 id = "questionItemFive"></h1>
        <li class="list-group-item"><button id = "firstAnswerFive" type="button" class="btn btn-primary">answer 1</button></li>
        <li class="list-group-item"><button id = "secondAnswerFive" type="button" class="btn btn-primary">answer 2</button></li>
        <li class="list-group-item"><button id = "thirdAnswerFive" type="button" class="btn btn-primary">answer 3</button></li>
        <li class="list-group-item"><button id = "fourthAnswerFive" type="button" class="btn btn-primary">answer 4</button></li>
      </ul>

      
      <form id="endingForm">
        <h1 id = endingHeader></h1>
        <div class="form-row align-items-center">
          <div class="col-auto">
            <label class="sr-only" for="inlineFormInput">Name</label>
            <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Initials">
          </div>
          <div class="col-auto">
            <button id="submitButton" class="btn btn-primary mb-2">Submit</button>
          </div>
        </div>
      </form>

          
    </main>

    <script src="Assets/script.js"></script>
  </body>
</html>
